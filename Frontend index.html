<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Farmacias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"> Farmacia System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Secci贸n Login -->
        <div id="loginSection" class="card">
            <div class="card-body">
                <h5 class="card-title">Iniciar Sesi贸n</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase帽a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <div class="mt-3">
                    <small>Usuarios de prueba: admin/admin123 (ADMIN) o user/user123 (USER)</small>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="row mb-4">
                <div class="col">
                    <h3>Dashboard - <span id="userRole"></span></h3>
                    <button class="btn btn-outline-secondary btn-sm" onclick="logout()">Cerrar Sesi贸n</button>
                </div>
            </div>

            <div class="row">
                <!-- M贸dulo Clientes -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Clientes</h5>
                            <button class="btn btn-primary btn-sm" onclick="cargarClientes()">Ver Clientes</button>
                            <button class="btn btn-success btn-sm" onclick="mostrarFormCliente()">Nuevo Cliente</button>
                        </div>
                    </div>
                </div>

                <!-- M贸dulo Medicamentos -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Medicamentos</h5>
                            <button class="btn btn-primary btn-sm" onclick="cargarMedicamentos()">Ver Stock</button>
                        </div>
                    </div>
                </div>

                <!-- M贸dulo Reportes -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Reportes</h5>
                            <button class="btn btn-info btn-sm" onclick="generarReporteVentas()">Ventas por Medicamento</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resultados -->
            <div id="resultados" class="mt-4"></div>

            <!-- Formulario Cliente -->
            <div id="formCliente" style="display: none;" class="card mt-4">
                <div class="card-body">
                    <h5>Nuevo Cliente</h5>
                    <form id="clienteForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="clienteNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="clienteEmail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tel茅fono</label>
                                    <input type="text" class="form-control" id="clienteTelefono">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Direcci贸n</label>
                                    <textarea class="form-control" id="clienteDireccion"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="ocultarFormCliente()">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
